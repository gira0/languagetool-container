name: DEV - Build Image using Containerfile
on:
  push:
    branches:
      - 'dev'
  workflow_dispatch:

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check File Limits
      run: |
        ulimit -n 
        ulimit -n 65536

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      env: 
        DOCKER_CONTENT_TRUST: 1
      with:
        image: languagetool
        tags: dev
        containerfiles: |
          ./Containerfile
        build-args: |
          DOCKER_CONTENT_TRUST=1

    - name: Push To hub.docker.com
      id: push-to-docker
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: docker.io/giratot
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Print image url
      run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.io/giratot/languagetool:dev'
        format: 'sarif'
        output: 'trivy-results.sarif'
      env:
        TRIVY_USERNAME: ${{ secrets.REGISTRY_USER }}
        TRIVY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
