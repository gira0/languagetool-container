name: DEV - Build Image using Containerfile
on:
  push:
    branches:
      - 'dev'
  workflow_dispatch:

env:
  CONTAINER_REPO: ghcr.io/${{ github.repository }}

permissions:
  id-token: write
  contents: read
  packages: write
  attestations: write

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check File Limits
      run: |
        ulimit -n
        ulimit -n 65536

    - name: Get LanguageTool Version
      run: bash ./get_current_lt.sh
      shell: bash
      id: get-version

    - name: Print LT Version
      run: echo "LT Version is ${{ steps.get-version.outputs.LT_VERSION }}"

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: languagetool
        tags: dev dev-${{ steps.get-version.outputs.LT_VERSION }}
        oci: true
        containerfiles: |
          ./Containerfile

    - name: Run Healthcheck
      run: bash -x ./healthcheck.sh ${{ steps.build-image.outputs.image }}
      shell: bash

    - name: Push To Repo
      id: push-to-repo
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.CONTAINER_REPO }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.CONTAINER_REPO }}/${{ steps.build-image.outputs.image }}
        subject-digest: ${{ steps.push-to-repo.outputs.digest }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-to-registry: true

    - name: Print image url
      run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
