name: MAIN - Build Image using Containerfile
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

env:
  DOCKER_REPO: index.docker.io/giratot

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get LanguageTool Version
      run: bash ./get_current_lt.sh
      shell: bash
      id: get-version

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: languagetool
        tags: main v${{ steps.get-version.outputs.LT_VERSION }}
        containerfiles: |
          ./Containerfile

    - name: Run Healthcheck
      run: bash ./healthcheck.sh ${{ steps.build-image.outputs.image }}
      shell: bash

    - name: Push To hub.docker.com
      id: push-to-docker
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.DOCKER_REPO }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.DOCKER_REPO }}/${{ steps.build-image.outputs.image }}
        subject-digest: ${{ steps.push-to-docker.outputs.digest }}
        push-to-registry: true

    - name: Print image url
      run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.19.0
      with:
        image-ref: '${{ env.DOCKER_REPO }}/${{ steps.build-image.outputs.image }}:dev'
        format: 'sarif'
        output: 'trivy-results.sarif'
      env:
        TRIVY_USERNAME: ${{ secrets.REGISTRY_USER }}
        TRIVY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
